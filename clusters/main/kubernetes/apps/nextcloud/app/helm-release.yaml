apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 32.8.10
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    TZ: America/Chicago

    credentials:
      cloudflare:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}"
        accessKey: "${S3ID}"
        secretKey: "${S3SECRET}"
        encrKey: "${S3ENCR}"

    nextcloud:
      # Initial Credentials
      credentials:
        initialAdminUser: admin
        initialAdminPassword: adminpass
      # General settings
      general:
        # Custom Nextcloud Scripts
        run_optimize: true
        default_phone_region: US
        # IP used for exposing nextcloud,
        # often the loadbalancer IP
        accessIP: 10.1.0.128
        # Allows Nextcloud to connect to unsecure (http) endpoints
        force_enable_allow_local_remote_servers: false
      # File settings
      files:
        shared_folder_name: Shared
        max_chunk_size: 10485760
      # Expiration settings
      expirations:
        activity_expire_days: 90
        trash_retention_obligation: auto
        versions_retention_obligation: auto
      # Previews settings
      previews:
        enabled: true
        # It will also deploy the container
        imaginary: true
        cron: true
        schedule: "*/30 * * * *"
        max_x: 2048
        max_y: 2048
        max_memory: 1024
        max_file_size_image: 50
        # Setting for Imaginary
        max_allowed_resolution: 18.0
        jpeg_quality: 60
        square_sizes: 32 256
        width_sizes: 256 384
        height_sizes: 256
        # Casings are important
        # https://github.com/nextcloud/server/blob/master/config/config.sample.php#L1269
        # Only the last part of the provider is needed
        providers:
          - PNG
          - JPEG
      # Logging settings
      logging:
        log_level: 2
        log_file: /var/www/html/data/logs/nextcloud.log
        log_audit_file: /var/www/html/data/logs/audit.log
        log_date_format: d/m/Y H:i:s
      # ClamAV settings
      clamav:
        # It will also deploy the container
        # Note that this runs as root
        enabled: false
        stream_max_length: 26214400
        file_max_size: -1
        infected_action: only_log
      # Notify Push settings
      notify_push:
        # It will also deploy the container
        enabled: true
      # Collabora settings
      collabora:
        # It will also deploy the container
        enabled: false
        # default|compact|tabbed
        interface_mode: default
        username: admin
        password: changeme
        dictionaries:
          - de_DE
          - en_GB
          - en_US
          - el_GR
          - es_ES
          - fr_FR
          - pt_BR
          - pt_PT
          - it
          - nl
          - ru
      onlyoffice:
        # It will not deploy the container
        # Only add the OnlyOffice settings
        enabled: false
        url: ""
        internal_url: ""
        verify_ssl: true
        jwt: ""
        jwt_header: Authorization
      # PHP settings
      php:
        memory_limit: 1G
        upload_limit: 10G
        pm_max_children: 180
        pm_start_servers: 18
        pm_min_spare_servers: 12
        pm_max_spare_servers: 30
      opcache:
        interned_strings_buffer: 32
        max_accelerated_files: 10000
        memory_consumption: 128
        revalidate_freq: 60
        jit_buffer_size: 128

    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: cloudflare
            dest:
              enabled: true
            src:
              enabled: true

      data:
        volsync:
          - name: data
            type: restic
            credentials: cloudflare
            dest:
              enabled: true
            src:
              enabled: true

      html:
        volsync:
          - name: html
            type: restic
            credentials: cloudflare
            dest:
              enabled: true
            src:
              enabled: true

    ingress:
      main:
        required: true
        enabled: true
        hosts:
          - host: cloud.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: tinoco-le-prod

    cnpg:
      main:
        enabled: true
        mode: recovery
        cluster:
          singleNode: true
        user: nextcloud
        database: nextcloud
        pgVersion: 15
        backups:
          enabled: false
          credentials: cloudflare
          scheduledBackups:
            - name: daily-backup
              schedule: "0 0 21 * * *"
              backupOwnerReference: self
              immediate: true
              suspend: false           
          retentionPolicy: "7d"
        recovery:
          method: object_store
          revision: "1"
          credentials: cloudflare