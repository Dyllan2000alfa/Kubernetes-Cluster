apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: zfs-iscsi
    namespace: democratic-csi
spec:
    interval: 15m
    chart:
        spec:
            chart: democratic-csi
            version: 0.14.6
            sourceRef:
                kind: HelmRepository
                name: democratic-csi
                namespace: flux-system
            interval: 15m
    timeout: 20m
    maxHistory: 3
    driftDetection:
        mode: warn
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    uninstall:
        keepHistory: false
    values:
        csiDriver:
            #ENC[AES256_GCM,data:pmsnV7BOVhq3BM30bN6nRTYoxA6mRIgzH5kuWk2ffiKdEBXLzXM+VYg/T8jZxA==,iv:x3HElUtrxKBHcEWar4vXEkY0jKK6WK3lR5SbQgHIPtA=,tag:MFGqSKlbHa1mhB0L5DL6tg==,type:comment]
            name: ENC[AES256_GCM,data:u4c0mzndzZqXKMGtH/dbnac1YUAFwnVm,iv:4j2XBq0m74QTsTezcGKvBIsrA8+LtTD0FcWqz6x01gs=,tag:dH/fv7il82vJSIq3xYowhw==,type:str]
        # add note here about volume expansion requirements
        storageClasses:
            - name: zfs-generic-iscsi-csi
              defaultClass: false
              reclaimPolicy: Delete
              volumeBindingMode: Immediate
              allowVolumeExpansion: true
              parameters:
                # for block-based storage can be ext3, ext4, xfs
                # for nfs should be nfs
                fsType: ext4
                # if true, volumes created from other snapshots will be
                # zfs send/received instead of zfs cloned
                # detachedVolumesFromSnapshots: "false"
                # if true, volumes created from other volumes will be
                # zfs send/received instead of zfs cloned
                # detachedVolumesFromVolumes: "false"
              mountOptions: []
              secrets:
                provisioner-secret: null
                controller-publish-secret: null
                node-stage-secret: null
                #ENC[AES256_GCM,data:CWFGKlxOr6Ntz8tCmZyPeW9iGscuSaR/CatAZS2JRPDcAtl93A33FtiYmJy2vjV805W54X3QJUrmk3pD29S59wd0pWYcd6/D5jAS+elcGCJzpIxMLEDgF/2HDSlWc7D+OfYkgTg=,iv:x1bDLwn4+jVgunjYqAGhpxxQWfjc+e5BtjM1oJi7l+E=,tag:OyBD6iuNdLQH9wzNQFocAQ==,type:comment]
                #ENC[AES256_GCM,data:Xj9lsLc4WENZVF9W74+st5MGH68S,iv:gh3IBr6y9fl3oW0dJfSJk9cgH5wxLP5IziS1iFGrTRU=,tag:RjqqFvax1uwG2dE68uQjhA==,type:comment]
                #ENC[AES256_GCM,data:wBRDy3PMitZxK/nWHoogMmweHB8S5eCMzIbC87zQehMCherhvqqcWRkRIQWPgltD,iv:73/CIk1lbu1YxMbPgJ+UJC5gh8VWQn2SN7XVV8KK/LQ=,tag:EM2JBr+MDfNzAYRKINlKDg==,type:comment]
                #ENC[AES256_GCM,data:8dKk1cj8LnyJ0XJxgRG1eNi+uRHlgqcAjuC7NUXoRBJzTDuPYDKkjrfZwguU,iv:br7Z6NuftwkdBh5etGWAhlBrPyQAZd0PIeXKJnB/uFE=,tag:7Jay1vRvk9ttoZwd8LjT1w==,type:comment]
                #ENC[AES256_GCM,data:aUogj8VgCzK8DbbN18dcmcT8ZnwyfcWQE9gQEhWAZbvITR13zsM6gDwq2+t9,iv:aHqszZJZRe32I8iIdIekshi4Ps3xOyVXc82nxBupRPM=,tag:LgyJbU1hHcdFIbwolYHFEA==,type:comment]
                #
                #ENC[AES256_GCM,data:xOV5QMcv3IUNsRBAZix7YjBY51BkJigPnTRZig==,iv:/N+uZzkpkjHU556Wt7Zk9RPtUK8dK0S1FQaLRam/rIE=,tag:4jqWGFhEEDEAIQKwODAyxA==,type:comment]
                #ENC[AES256_GCM,data:HgArzjD1OW997OR4OyCK0MEqxwvVXOH1yF66j/PkKBZA6/y5U5If9Ndksgdr/V4g,iv:W+0+U76Rf4P9ll1YEBsSvnrhAOXhHH2mgu/pvWZ/t+Y=,tag:OfVcTBJost/ld73k0GO5Ew==,type:comment]
                #ENC[AES256_GCM,data:QitIaFgw3l49zAa6It7v0ETj0PjN/aN5moXyyyeZURQbeypNTIljwgFyaDbkqVq3,iv:+4vdtsITJTurSPo11GBuC+4hNoNv7RWLzPqMBScxPOA=,tag:e897SDC0r3S/5z8NcuVBjA==,type:comment]
                node-publish-secret: null
                controller-expand-secret: null
        # if your cluster supports snapshots you may enable below
        volumeSnapshotClasses:
            - name: zfs-generic-iscsi-snapshot-csi
              parameters:
                #  # if true, snapshots will be created with zfs send/receive
                detachedSnapshots: "true"
        #  secrets:
        #    snapshotter-secret:
        driver:
            config:
                driver: zfs-generic-iscsi
                sshConnection:
                    host: 10.1.0.63
                    port: 22
                    username: root
                    # use either password or key
                    privateKey: ENC[AES256_GCM,data:,iv:5MjVB/uWJn9CNO4YBQruMEdP4t/hXcZXhY+ZoUrtDq8=,tag:pFq6dLsq9NkZZ3rj0uyYzg==,type:str]
                zfs:
                    # can be used to override defaults if necessary
                    # the example below is useful for TrueNAS 12
                    cli:
                        #  sudoEnabled: true
                        paths:
                            zfs: /usr/sbin/zfs
                            zpool: /usr/sbin/zpool
                            sudo: /usr/bin/sudo
                            chroot: /usr/sbin/chroot
                    # can be used to set arbitrary values on the dataset/zvol
                    # can use handlebars templates with the parameters from the storage class/CO
                    #datasetProperties:
                    #  "org.freenas:description": "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}/{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
                    #  "org.freenas:test": "{{ parameters.foo }}"
                    #  "org.freenas:test2": "some value"
                    datasetParentName: Heimdall/k8s/main-cluster
                    # do NOT make datasetParentName and detachedSnapshotsDatasetParentName overlap
                    # they may be siblings, but neither should be nested in the other
                    # do NOT comment this option out even if you don't plan to use snapshots, just leave it with dummy value
                    detachedSnapshotsDatasetParentName: Heimdall/k8s/main-cluster-snapshots
                    # "" (inherit), lz4, gzip-9, etc
                    zvolCompression: inherit
                    # "" (inherit), on, off, verify
                    zvolDedup: inherit
                    zvolEnableReservation: false
                    # 512, 1K, 2K, 4K, 8K, 16K, 64K, 128K default is 16K
                    zvolBlocksize: null
                iscsi:
                    shareStrategy: targetCli
                    # https://kifarunix.com/how-to-install-and-configure-iscsi-storage-server-on-ubuntu-18-04/
                    # https://kifarunix.com/how-install-and-configure-iscsi-storage-server-on-centos-7/
                    # https://linuxlasse.net/linux/howtos/ISCSI_and_ZFS_ZVOL
                    # http://www.linux-iscsi.org/wiki/ISCSI
                    # https://bugzilla.redhat.com/show_bug.cgi?id=1659195
                    # http://atodorov.org/blog/2015/04/07/how-to-configure-iscsi-target-on-red-hat-enterprise-linux-7/
                    shareStrategyTargetCli:
                        #sudoEnabled: true
                        basename: iqn.2003-01.org.linux-iscsi.proxmox-82.x8664
                        tpg:
                            attributes:
                                # set to 1 to enable CHAP
                                authentication: ENC[AES256_GCM,data:cA==,iv:0k8xVi7DU6LQP6bwd71QIXXnkyo9bnQlJ3tcNJt9mAw=,tag:0+8SxDvVFu/gilkfWS28GA==,type:int]
                                # this is required currently as we do not register all node iqns
                                # the effective outcome of this is, allow all iqns to connect
                                generate_node_acls: 1
                                cache_dynamic_acls: ENC[AES256_GCM,data:Jg==,iv:m51IzOlP8C+um/mN//77FolvcJDAZV6bR2K1byO+b2Y=,tag:x/E+EIiA5kL+50BdHjIjOA==,type:int]
                                # if generate_node_acls is 1 then must turn this off as well (assuming you want write ability)
                                demo_mode_write_protect: 0
                            auth: null
                            # CHAP
                            #userid: "foo"
                            #password: "bar"
                            # mutual CHAP
                            #mutual_userid: "baz"
                            #mutual_password: "bar"
                        block:
                            attributes:
                                # set to 1 to enable Thin Provisioning Unmap
                                emulate_tpu: 0
                    targetPortal: 10.1.0.63:3260
                    # for multipath
                    targetPortals: []
                    # leave empty to omit usage of -I with iscsiadm
                    interface: ""
                    # MUST ensure uniqueness
                    # full iqn limit is 223 bytes, plan accordingly
                    # default is "{{ name }}"
                    #nameTemplate: "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}-{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
                    namePrefix: csi-
                    nameSuffix: -cluster
