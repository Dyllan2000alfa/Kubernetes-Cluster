apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: zfs-iscsi
    namespace: democratic-csi
spec:
    interval: 15m
    chart:
        spec:
            chart: democratic-csi
            version: 0.14.6
            sourceRef:
                kind: HelmRepository
                name: democratic-csi
                namespace: flux-system
            interval: 15m
    timeout: 20m
    maxHistory: 3
    driftDetection:
        mode: warn
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    uninstall:
        keepHistory: false
    values:
        csiDriver:
            #ENC[AES256_GCM,data:SVNeDH89OLqauD+bpRV2DtyjIecx31zVc8ZDX311e95C0Kep2TaUp/H7x1oAiw==,iv:8y0Odv4fSRxhz0ijDVpJuMRUTRatcUhNVk5/nF9ownw=,tag:nPHzw7MAUOjdQ5NYHupD6A==,type:comment]
            name: ENC[AES256_GCM,data:epCqGZdcnq8bUKdREh6HtkY9dkl8vgHo,iv:Lj+lW8SIets+aoGx0io1DCnidG8iQ0XU96Yx9EoE3uQ=,tag:RLrwVSweAHZQ4Z6l7ZdX0Q==,type:str]
        # add note here about volume expansion requirements
        storageClasses:
            - name: zfs-generic-iscsi-csi
              defaultClass: false
              reclaimPolicy: Delete
              volumeBindingMode: Immediate
              allowVolumeExpansion: true
              parameters:
                # for block-based storage can be ext3, ext4, xfs
                # for nfs should be nfs
                fsType: ext4
                # if true, volumes created from other snapshots will be
                # zfs send/received instead of zfs cloned
                # detachedVolumesFromSnapshots: "false"
                # if true, volumes created from other volumes will be
                # zfs send/received instead of zfs cloned
                # detachedVolumesFromVolumes: "false"
              mountOptions: []
              secrets:
                provisioner-secret: null
                controller-publish-secret: null
                node-stage-secret: null
                #ENC[AES256_GCM,data:0h8L08ezG2f0duLIKPNMIdfilQW3MT/4b8pL/OiW4545Nb5tdHGux+STe6izhA8F7vj3y6v08GpKtanTqu2qL3UKL+qElkSEYHeHkuxGeseSAF6bywbEaFyoCV+BzIZM2SshX1w=,iv:2k87SlE8xXjtM6MtJD7wsIWA5g4rtpOvOVJIxQFHnb0=,tag:orF9oLZd0mWHgwT3p+nkuw==,type:comment]
                #ENC[AES256_GCM,data:B8UkePCTBhSlaTbtRO1uLPE3iZUr,iv:Wj6nszLbaB27t4jRXob1b1zqUCJLeWTOHx9rJZRLxTo=,tag:PICl+yn8vrp8H98ItiFzvg==,type:comment]
                #ENC[AES256_GCM,data:ezWDLaYinbz8tNXheOFaos6HhS7TL1o4JIVBGKuxMxYtsEPu5GBJmmHTNrZHklg4,iv:8MQC1MqNfB0DPpWY2YQRT755YSkvPZiEgZPSRMWVAp8=,tag:a97fx+z9kW8wvPFxoaFI7A==,type:comment]
                #ENC[AES256_GCM,data:EbUXlWBATkW0B0ksAiFXCXfhTadJ1AZL3/dIGdISULDBMb08+AJuIkqVfk1N,iv:ZtwIsYe8yBmq3LuhHuM2Z3qXeu7EMlw2guPwFHC+/jc=,tag:FEKMwqNX3VJrTqMXadZMsg==,type:comment]
                #ENC[AES256_GCM,data:TXHWlPFZfyInwG9jtMI5vcaLJASSfP7YQyruB2EbMfQVyUhZ0zsilMlHPh0O,iv:uGSxYhr4220/DtnQvgDfPtVCxGFFoWySOfydumg19+Q=,tag:yaYVt4uGlx8K3Njd+SaByQ==,type:comment]
                #
                #ENC[AES256_GCM,data:kDsP+Kqki+gT3POvOvZYhaRcn4fJ1Th7Wb8kKg==,iv:sVjU/Psoj70OrNnQovrvS+HWfT9ahI4XFOLc/3xk6kE=,tag:QkVjkg9cTl/lpojcUOBolA==,type:comment]
                #ENC[AES256_GCM,data:YQ4ZBYHLZMMwGcYdInFHs2Qahp96hYP7RBo/pRFb5vvpFf3V7Bif+8thAQ1gU9xC,iv:SyNPG/zlMcaU89HvN84P/mNRpbzuiM26parZjqHF8jI=,tag:ni9iLZWOOE+pvRjo+XEVCA==,type:comment]
                #ENC[AES256_GCM,data:Ycc5ebSVLYjQTCLBaSqEhJ05zNWUy+IOgj/0A8pNKRL656k6F681rgW+dlBBn+Kg,iv:MktXEtAK2mJmiyn1bR8UzxyCdfsdCjB86Cbqy0xYCQ8=,tag:LaiCCCa/be0m384UKoU8Zw==,type:comment]
                node-publish-secret: null
                controller-expand-secret: null
        # if your cluster supports snapshots you may enable below
        volumeSnapshotClasses:
            - name: zfs-generic-iscsi-snapshot-csi
              parameters:
                #  # if true, snapshots will be created with zfs send/receive
                detachedSnapshots: "true"
        #  secrets:
        #    snapshotter-secret:
        driver:
            config:
                driver: zfs-generic-iscsi
                sshConnection:
                    host: 10.1.0.63
                    port: 22
                    username: root
                    # use either password or key
                    privateKey: ENC[AES256_GCM,data:,iv:2ft12bb7hy9H27F93v/YWEDCJaZWZYwDWJdlkRX/lEw=,tag:aYzRjF0f8DZTG0Z3qkMVbA==,type:str]
                zfs:
                    # can be used to override defaults if necessary
                    # the example below is useful for TrueNAS 12
                    cli:
                        #  sudoEnabled: true
                        paths:
                            zfs: /usr/sbin/zfs
                            zpool: /usr/sbin/zpool
                            sudo: /usr/bin/sudo
                            chroot: /usr/sbin/chroot
                    # can be used to set arbitrary values on the dataset/zvol
                    # can use handlebars templates with the parameters from the storage class/CO
                    #datasetProperties:
                    #  "org.freenas:description": "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}/{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
                    #  "org.freenas:test": "{{ parameters.foo }}"
                    #  "org.freenas:test2": "some value"
                    datasetParentName: Heimdall/k8s/main-cluster
                    # do NOT make datasetParentName and detachedSnapshotsDatasetParentName overlap
                    # they may be siblings, but neither should be nested in the other
                    # do NOT comment this option out even if you don't plan to use snapshots, just leave it with dummy value
                    detachedSnapshotsDatasetParentName: Heimdall/k8s/main-cluster-snapshots
                    # "" (inherit), lz4, gzip-9, etc
                    zvolCompression: inherit
                    # "" (inherit), on, off, verify
                    zvolDedup: inherit
                    zvolEnableReservation: false
                    # 512, 1K, 2K, 4K, 8K, 16K, 64K, 128K default is 16K
                    zvolBlocksize: null
                iscsi:
                    shareStrategy: targetCli
                    # https://kifarunix.com/how-to-install-and-configure-iscsi-storage-server-on-ubuntu-18-04/
                    # https://kifarunix.com/how-install-and-configure-iscsi-storage-server-on-centos-7/
                    # https://linuxlasse.net/linux/howtos/ISCSI_and_ZFS_ZVOL
                    # http://www.linux-iscsi.org/wiki/ISCSI
                    # https://bugzilla.redhat.com/show_bug.cgi?id=1659195
                    # http://atodorov.org/blog/2015/04/07/how-to-configure-iscsi-target-on-red-hat-enterprise-linux-7/
                    shareStrategyTargetCli:
                        #sudoEnabled: true
                        basename: iqn.2003-01.org.linux-iscsi.proxmox-82.x8664
                        tpg:
                            attributes:
                                # set to 1 to enable CHAP
                                authentication: ENC[AES256_GCM,data:Rw==,iv:4GlzSt56NPb918aN6DrQTtL8OURyoLItUquv1k0CgBk=,tag:0wHCR8DL4sogEC1NwhMl1w==,type:int]
                                # this is required currently as we do not register all node iqns
                                # the effective outcome of this is, allow all iqns to connect
                                generate_node_acls: 1
                                cache_dynamic_acls: ENC[AES256_GCM,data:pg==,iv:2zBvyjQfClbKQGKNdo1JwVlQi+Hj6tfDr5eJHNcLQ0o=,tag:gtmkQv8hfAE99JAOLR0yOA==,type:int]
                                # if generate_node_acls is 1 then must turn this off as well (assuming you want write ability)
                                demo_mode_write_protect: 0
                            auth: null
                            # CHAP
                            #userid: "foo"
                            #password: "bar"
                            # mutual CHAP
                            #mutual_userid: "baz"
                            #mutual_password: "bar"
                        block:
                            attributes:
                                # set to 1 to enable Thin Provisioning Unmap
                                emulate_tpu: 0
                    targetPortal: 10.1.0.63:3260
                    # for multipath
                    targetPortals: []
                    # leave empty to omit usage of -I with iscsiadm
                    interface: ""
                    # MUST ensure uniqueness
                    # full iqn limit is 223 bytes, plan accordingly
                    # default is "{{ name }}"
                    #nameTemplate: "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}-{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
                    namePrefix: csi-
                    nameSuffix: -cluster
