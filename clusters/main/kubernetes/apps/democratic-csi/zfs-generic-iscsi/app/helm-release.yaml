apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: zfs-iscsi
    namespace: democratic-csi
spec:
    interval: 15m
    chart:
        spec:
            chart: democratic-csi
            version: 0.14.6
            sourceRef:
                kind: HelmRepository
                name: democratic-csi
                namespace: flux-system
            interval: 15m
    timeout: 20m
    maxHistory: 3
    driftDetection:
        mode: warn
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    uninstall:
        keepHistory: false
    values:
        node:
            hostPID: ENC[AES256_GCM,data:G1YIBw==,iv:HcsRVl1nowo8RoU3NJ/okFBB9TU4nY2/se00JiqE9GE=,tag:DK0oZka9q1p91Hk9RlExFw==,type:bool]
            driver:
                extraEnv:
                    - name: ISCSIADM_HOST_STRATEGY
                      value: nsenter
                    - name: ISCSIADM_HOST_PATH
                      value: /usr/local/sbin/iscsiadm
                iscsiDirHostPath: ENC[AES256_GCM,data:PX2gZenvkaDz+AlxGa+BTkilafQ=,iv:EqECDgxAv0lnEMYOZweZsIAHzzR1UA3f9+Y9O7SBY3E=,tag:U4yCBa4hRMELN/qcz3Q6rg==,type:str]
                iscsiDirHostPathType: ""
        csiDriver:
            #ENC[AES256_GCM,data:ZpgaFQHb6D2T/ROIY7zsQLRNr8TZOntpMMHm98Z3MWx6eS8GgTBd8sShbUxZgw==,iv:0mcjQ0otAMa7OVVbUystDdM+38HVASsg6hKMZZMHh+E=,tag:8EQ8G6eV1My2A4sCcCuvjg==,type:comment]
            name: ENC[AES256_GCM,data:BRK/knSk4mriTtsWg7ymA8cHSzn5k3+H,iv:+FkxZ6WTLJPo1gprUtWp00amHAoo5fYF+LmDNb4vLaY=,tag:dx7Mq9H0OiGL6LXTjTdl3Q==,type:str]
        # add note here about volume expansion requirements
        storageClasses:
            - name: zfs-generic-iscsi-csi
              defaultClass: false
              reclaimPolicy: Delete
              volumeBindingMode: Immediate
              allowVolumeExpansion: true
              parameters:
                # for block-based storage can be ext3, ext4, xfs
                # for nfs should be nfs
                fsType: ext4
                # if true, volumes created from other snapshots will be
                # zfs send/received instead of zfs cloned
                # detachedVolumesFromSnapshots: "false"
                # if true, volumes created from other volumes will be
                # zfs send/received instead of zfs cloned
                # detachedVolumesFromVolumes: "false"
              mountOptions: []
              secrets:
                provisioner-secret: null
                controller-publish-secret: null
                node-stage-secret: null
                #ENC[AES256_GCM,data:XTs5VjIZaHv2bJt/3XvSF2OXC+59z6ho8Uxqktgn9JAlxRh8TyKyIvG1ZVf2wFGnyxmjfvYw8OS+JMCdRNXREvmiX3W24rVr4PAe28eWB9emwsw5FSKCAIz4s1LIeobfnApPs6U=,iv:AE0Kgfd+5G6qxjrL++9PdaTV+tRl5hrvIp6pDfGCh5k=,tag:Q8L+xA7r6bXMsyt8BmU1wQ==,type:comment]
                #ENC[AES256_GCM,data:j9aCYKyEVfWdc7tY4ji23L3aoQPp,iv:oXgFTQZKnl970yqx5TK8afnwNf7rL4Kv11Z32yfC3L4=,tag:7fUq9LeEEJqcFAGmvAslfg==,type:comment]
                #ENC[AES256_GCM,data:Dp0OXjiD8XNea4UZgrV7vjOorrg3DhGpH4QFjjmrUvr7CC4LzeOrfBGLaI2RXkx2,iv:tiFQF/jLyXLVnQJlGy2S9YdEwskOxJGLlt2qVSM7qlA=,tag:BLrU6CgaMqkxihgWPFtxlw==,type:comment]
                #ENC[AES256_GCM,data:OppaEd04DdUUvVjxXOA9lJSw2K/sTK/CG4t1GzW1kojBzFAd6DA/lTtwjHqX,iv:qbP2nLjqwR0phrk5s9vxsYr2Xws2h7+gLKJOGgmnOvk=,tag:P1vW5hPcbfTPVm55kk7eYw==,type:comment]
                #ENC[AES256_GCM,data:8prQImjLYUJ8j4+M1ihiAGnX1xPD2YKzwS1w+/Kf9USlR/cyoBNRw6tQ9EZg,iv:SvkK6G6me5vfmc4aM2VcqtIIRWc8RpuXB76fkkj8Rkk=,tag:6vqw+hB/bmYHs7rmRU1+gQ==,type:comment]
                #
                #ENC[AES256_GCM,data:b/fDIKlfhVhqcmSMTbeGQhJMDRzffeulJfAPeQ==,iv:bslRK1BeqfrEklDBarWATpHa+7t5Xfw/jAZ7AQXLlgg=,tag:Pimkd8ECXKGnxuqwDahzWw==,type:comment]
                #ENC[AES256_GCM,data:+c8+VC2/xNeO3qY1/9Utv8rf5jjW4yjbJzpxcti7hfWmBGGucaXtjXUHeIaJC48F,iv:Rk1mountLmC6JuetF30Qd+7UVrppqmhLCv57ua12Cio=,tag:VW45IcvI/yf1TWhm+SNZ7Q==,type:comment]
                #ENC[AES256_GCM,data:+Joa55JfK47v/PRaVGVxfqoDonWQQUktCI4SL0D7A3N8+FtD2/mZ9OmfA6WaxLEX,iv:SetpVNKNrtIcgAiOgdeOI8clUG8W4GQOorttuqNsRJs=,tag:G6OzDiYs0OZus7NZ3r++9g==,type:comment]
                node-publish-secret: null
                controller-expand-secret: null
        # if your cluster supports snapshots you may enable below
        volumeSnapshotClasses:
            - name: zfs-generic-iscsi-snapshot-csi
              parameters:
                #  # if true, snapshots will be created with zfs send/receive
                detachedSnapshots: "true"
        #  secrets:
        #    snapshotter-secret:
        driver:
            config:
                driver: zfs-generic-iscsi
                sshConnection:
                    host: 10.1.0.63
                    port: 22
                    username: root
                    # use either password or key
                    privateKey: ENC[AES256_GCM,data:,iv:GIg8HE78MQLxXgTvZdtGpgHUwJiJoobLyEy0yq7NJYc=,tag:PNrctgVnc4Y+upN8vTtzSA==,type:str]
                zfs:
                    # can be used to override defaults if necessary
                    # the example below is useful for TrueNAS 12
                    cli:
                        #  sudoEnabled: true
                        paths:
                            zfs: /usr/sbin/zfs
                            zpool: /usr/sbin/zpool
                            sudo: /usr/bin/sudo
                            chroot: /usr/sbin/chroot
                    # can be used to set arbitrary values on the dataset/zvol
                    # can use handlebars templates with the parameters from the storage class/CO
                    #datasetProperties:
                    #  "org.freenas:description": "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}/{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
                    #  "org.freenas:test": "{{ parameters.foo }}"
                    #  "org.freenas:test2": "some value"
                    datasetParentName: Heimdall/k8s/main-cluster
                    # do NOT make datasetParentName and detachedSnapshotsDatasetParentName overlap
                    # they may be siblings, but neither should be nested in the other
                    # do NOT comment this option out even if you don't plan to use snapshots, just leave it with dummy value
                    detachedSnapshotsDatasetParentName: Heimdall/k8s/main-cluster-snapshots
                    # "" (inherit), lz4, gzip-9, etc
                    zvolCompression: inherit
                    # "" (inherit), on, off, verify
                    zvolDedup: inherit
                    zvolEnableReservation: false
                    # 512, 1K, 2K, 4K, 8K, 16K, 64K, 128K default is 16K
                    zvolBlocksize: null
                iscsi:
                    shareStrategy: targetCli
                    # https://kifarunix.com/how-to-install-and-configure-iscsi-storage-server-on-ubuntu-18-04/
                    # https://kifarunix.com/how-install-and-configure-iscsi-storage-server-on-centos-7/
                    # https://linuxlasse.net/linux/howtos/ISCSI_and_ZFS_ZVOL
                    # http://www.linux-iscsi.org/wiki/ISCSI
                    # https://bugzilla.redhat.com/show_bug.cgi?id=1659195
                    # http://atodorov.org/blog/2015/04/07/how-to-configure-iscsi-target-on-red-hat-enterprise-linux-7/
                    shareStrategyTargetCli:
                        #sudoEnabled: true
                        basename: iqn.2003-01.org.linux-iscsi.proxmox-82.x8664
                        tpg:
                            attributes:
                                # set to 1 to enable CHAP
                                authentication: ENC[AES256_GCM,data:AQ==,iv:2Vg8L+DWBcuyLbwAMe+vbSh0XrqiZzw/ekkQg0Jp5z8=,tag:+IdsZHny8VsNWuQCEgwKUA==,type:int]
                                # this is required currently as we do not register all node iqns
                                # the effective outcome of this is, allow all iqns to connect
                                generate_node_acls: 1
                                cache_dynamic_acls: ENC[AES256_GCM,data:bw==,iv:DTf3Zcr2EG+YQhHDGsfwxyPL5mH2BoL+vR9Xqe29Htc=,tag:EuJongN4g85HINq34Nvhxg==,type:int]
                                # if generate_node_acls is 1 then must turn this off as well (assuming you want write ability)
                                demo_mode_write_protect: 0
                            auth: null
                            # CHAP
                            #userid: "foo"
                            #password: "bar"
                            # mutual CHAP
                            #mutual_userid: "baz"
                            #mutual_password: "bar"
                        block:
                            attributes:
                                # set to 1 to enable Thin Provisioning Unmap
                                emulate_tpu: 0
                    targetPortal: 10.1.0.63:3260
                    # for multipath
                    targetPortals: []
                    # leave empty to omit usage of -I with iscsiadm
                    interface: ""
                    # MUST ensure uniqueness
                    # full iqn limit is 223 bytes, plan accordingly
                    # default is "{{ name }}"
                    #nameTemplate: "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}-{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
                    namePrefix: csi-
                    nameSuffix: -cluster
