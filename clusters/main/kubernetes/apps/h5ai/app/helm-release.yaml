apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: h5ai
  namespace: h5ai
spec:
  interval: 15m
  chart:
    spec:
      chart: h5ai
      version: 7.5.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    TZ: America/Chicago

    credentials:
      cloudflare:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}"
        accessKey: "${S3ID}"
        secretKey: "${S3SECRET}"
        encrKey: "${S3ENCR}"

    persistence:
      config:
        enabled: true

      directorystorage:
        enabled: true
        mountPath: /h5ai
        readOnly: true
        type: nfs
        server: 10.1.0.63
        path: /Heimdall/Webfiles/nsfw-games

    ingress:
      main:
        required: true
        enabled: true
        hosts:
          - host: games.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: true
            entrypoints:
              - websecure
          certManager:
            enabled: true
            certificateIssuer: tinoco-le-prod
