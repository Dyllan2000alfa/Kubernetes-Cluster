apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: h5ai
  namespace: h5ai

spec:
  interval: 15m
  chart:
    spec:
      chart: h5ai
      version: 7.2.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m

  timeout: 20m
  maxHistory: 3

  driftDetection:
    mode: warn

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false
    
  values:

    persistence:

      config:
        enabled: true
        type: pvc
        storageClassName: heimdall-nfs-csi
        accessModes: ReadWriteOnce
        size: 16Gi
        mountPath: /config
        
      directorystorage:
        enabled: false
        mountPath: /h5ai
        readOnly: true
        type: nfs
        server: 10.1.0.4
        path: /mnt/Jormungandr/Media/NSFW/HTML/

    portal:
      open:
        enabled: true

    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsGroup: 0
        runAsUser: 0

    service:
      main:
        ports:
          main:
            port: 80
            protocol: tcp
            targetPort: 80