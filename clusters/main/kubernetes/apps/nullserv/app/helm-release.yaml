apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nullserv
  namespace: nullserv
spec:
  interval: 15m
  chart:
    spec:
      chart: nullserv
      version: 15.2.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    TZ: America/Chicago

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${NULL_IP}
      https:
        type: LoadBalancer
        loadBalancerIP: ${NULL_IP}

    persistence:
      config:
        storageClass: heimdall-nfs-csi
        volsync:
          - credentials: cloudflare
            dest:
              enabled: false
            name: config
            src:
              enabled: true
            type: restic

    ingress:
      main:
        required: true
        enabled: true
        hosts:
          - host: null.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: tinoco-le-prod