apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 15m
  chart:
    spec:
      chart: authentik
      version: 33.19.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    TZ: America/Chicago

    credentials:
      cloudflare:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}"
        accessKey: "${S3ID}"
        secretKey: "${S3SECRET}"
        encrKey: "${S3ENCR}"

    authentik:
      credentials:
        email: ${AUTHENTIKLOGIN}
        password: ${AUTHENTIKPASS}

      general:
        disableUpdateCheck: false
        disableStartupAnalytics: true
        allowUserChangeName: true
        allowUserChangeEmail: true
        allowUserChangeUsername: true
        overwriteDefaultBlueprints: false
        gdprCompliance: true
        tokenLength: 128
        impersonation: true
        avatars:
          - gravatar
          - initials
        footerLinks:
          - name: Authentik
            href: https://${DOMAIN_0}

      email:
        host: ${SMTP}
        port: 25
        username: ${PROTONLOGIN}
        password: ${PROTONPASS}
        useTLS: false
        useSSL: false
        timeout: 10
        from: "auth@tinoco.casa"

      logging:
        # info, debug, warning, error, trace
        logLevel: info

      geoip:
        enabled: false
        # Ignored if enabled is true
        # If enabled is false, and this is true, the
        # built-in GeoIP database will be wiped
        wipeBuiltInDb: false
        editionID: GeoLite2-City
        frequency: 8
        accountID: ""
        licenseKey: ""
      
      outposts:
        proxy:
          enabled: false
          token: ${AUTHENTIKPROXY}
        radius:
          enabled: false
          token: ${AUTHENTIKRAD}
        ldap:
          enabled: false
          token: ${AUTHENTIKLDAP}
    
    ingress:
      main:
        required: true
        enabled: true
        ingressClassName: internal
        hosts:
          - host: auth.${DOMAIN_0}
          - host: "*.${DOMAIN_0}"
            paths:
            - path: /outpost.goauthentik.io
              pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod

    redis:
      enabled: true

    cnpg:
      main:
        enabled: true
